<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Manutenção Industrial{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-tools"></i> Manutenção</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('dashboard') }}" class="{% if request.endpoint == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-dashboard"></i> Dashboard
                </a></li>
                <li><a href="{{ url_for('maquinas') }}" class="{% if request.endpoint == 'maquinas' %}active{% endif %}">
                    <i class="fas fa-cogs"></i> Máquinas
                </a></li>
                <li><a href="{{ url_for('tecnicos') }}" class="{% if request.endpoint == 'tecnicos' %}active{% endif %}">
                    <i class="fas fa-users"></i> Técnicos
                </a></li>
                <li><a href="{{ url_for('materiais') }}" class="{% if request.endpoint == 'materiais' %}active{% endif %}">
                    <i class="fas fa-boxes"></i> Materiais
                </a></li>
                <li><a href="{{ url_for('agendamentos') }}" class="{% if request.endpoint == 'agendamentos' %}active{% endif %}">
                    <i class="fas fa-calendar"></i> Agendamentos
                </a></li>
                <li><a href="{{ url_for('execucoes') }}" class="{% if request.endpoint == 'execucoes' %}active{% endif %}">
                    <i class="fas fa-play-circle"></i> Execuções
                </a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1>{% block header %}Sistema de Manutenção Industrial{% endblock %}</h1>
                <div class="header-info">
                    <span><i class="fas fa-calendar"></i> {{ moment().format('DD/MM/YYYY') }}</span>
                </div>
            </header>

            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
